<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
   <title>CourseConnect-Admin</title>
   <link rel="stylesheet" type="text/css" href="css/styles.css" />
   <link rel="stylesheet" type="text/css" href="css/admin.css" />
   <link rel="icon" type="icon" href="images/icon.png" />

</h:head>

<h:body>
   <div class="header">
      <div class="menu-container">
         <div class="admin" id="admin">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
         </div>
         <div class="menu" id="menu">

            <h:form>
               <a href="admin.xhtml"><img class="adminlogo" src="images/admin.png" alt="adminlogo" /></a>

               <p:panelMenu style="width:200px">

                  <p:submenu label="Dashboard">
                     <p:menuitem value="Dashboard" action="#{adminView.dashboard()}" icon="pi pi-home" update="@all" />
                  </p:submenu>
                  <p:submenu label="Gestión de Cursos">
                     <p:menuitem value="Crear Curso" action="#{adminView.crearCurso()}" icon="pi pi-file-plus" update="@all"/>
                     <p:menuitem value="Editar Curso" action="#{adminView.modificarCurso()}" icon="pi pi-file-plus" update="@all"/>
                     <p:menuitem value="Editar Precio" action="#{adminView.modificarPrecio()}" icon="pi pi-money-bill" update="@all"/>
                     <p:menuitem value="Editar Modalidad" action="#{adminView.modificarModalidades()}" icon="pi pi-tag" update="@all"/>
                     <p:menuitem value="Finalizar Curso" action="#{adminView.finalizarCurso()}" icon="pi pi-delete-left" update="@all"/>
                  </p:submenu>
                  <p:submenu label="Gestión de Inscripciones">
                     <p:menuitem value="Inscripciones" action="#{adminView.gestionarinscripcion()}" icon="pi pi-address-book" update="@all"/>
                  </p:submenu>
                  <p:submenu label="Reportes">
                     <p:menuitem value="Curso Más Vendido" action="#{adminView.cursosMasVendidos()}" icon="pi pi-paperclip" update="@all"/>
                     <p:menuitem value="Cursos por Vencer" action="#{adminView.cursosPorVencer()}" icon="pi pi-file-excel" update="@all"/>
                  </p:submenu>
                  <p:submenu label="Gestión Estudiantes">
                     <p:menuitem value="Alumnos Inscritos" action="#{adminView.estudiantesInscritos()}" icon="pi pi-user-edit" update="@all"/>
                     <p:menuitem value="Pagos Realizados" action="#{adminView.pagosRealizados()}" icon="pi pi-wallet" update="@all"/>
                     <p:menuitem value="Pagos Pendientes" action="#{adminView.pagosPendientes()}" icon="pi pi-money-bill" update="@all"/>
                  </p:submenu>
               </p:panelMenu>
            </h:form>
         </div>
      </div>
      <div class="logo">
         <a href="admin.xhtml"><img src="images/imagotipo.png" alt="Logo" /></a>
      </div>
   </div>

   <div class="admin-panel" id="admin-panel">

      <p:panel id="dashboardPanel" rendered="#{adminView.showDashboardPanel}">
         <ui:include src="Dashboard.xhtml" />
      </p:panel>


      <p:panel id="crearcursoPanel"  rendered="#{adminView.showCrearCurso}">
         <ui:include src="NuevoCurso.xhtml" />
      </p:panel>


      <p:panel id="modifcarCursoPanel"  rendered="#{adminView.showModificarCurso}">
         <ui:include src="ModificarCurso.xhtml" />
      </p:panel>

      <p:panel id="modifcarPrecioPanel"  rendered="#{adminView.showModificarPrecio}">
         <ui:include src="ModificarPrecios.xhtml" />
      </p:panel>
      <p:panel id="modifcarModalidadesPanel"  rendered="#{adminView.showModificarModalidades}">
         <ui:include src="ModificarModalidades.xhtml" />
      </p:panel>

      <p:panel id="FinalizarCursoPanel"  rendered="#{adminView.showFinalizarCurso}">
         <ui:include src="FinalizarCurso.xhtml" />
      </p:panel>
      <p:panel id="gestionarInscrpcionPanel"  rendered="#{adminView.showGestionarinscripcion}">
         <ui:include src="GestionarInscripcion.xhtml" />
      </p:panel>
      <p:panel id="cursosMasVendidodPanel"  rendered="#{adminView.showCursosMasVendidos}">
         <ui:include src="CursoMasVendidos.xhtml" />
      </p:panel>

      <p:panel id="alumnosInscritosPanel"  rendered="#{adminView.showEstudiantesInscritos}">
         <ui:include src="EstudiantesInscritos.xhtml" />
      </p:panel>

      <p:panel id="CursoPorVencerPanel"  rendered="#{adminView.showCursoPorVencer}">
         <ui:include src="CursoPorVencer.xhtml" />
      </p:panel>
      <p:panel id="PagosRealizados"  rendered="#{adminView.showPagosRealizados}">
         <ui:include src="PagosRealizados.xhtml" />
      </p:panel>
      <p:panel id="PagosPendientes"  rendered="#{adminView.showPagosPendientes}">
         <ui:include src="PagosPendientes.xhtml" />
      </p:panel>



   </div>


   <div class="footer">

      <p>
         &copy; 2024 CourseConnect&nbsp; &nbsp;Programación 2&nbsp; &nbsp;Universidad
         El Bosque
      </p>
      <a  href="index.xhtml"> <img src="images/user.png" alt="user" class="btn-icon"/></a>

   </div>
   <script type="">
      const admin = document.getElementById('admin');
      const body = document.body; // Agrega esta línea

      admin.addEventListener('click', () => {
         body.classList.toggle('menu-open'); // Agrega esta línea

      });

   </script>
</h:body>
</html>
