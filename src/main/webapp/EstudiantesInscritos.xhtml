<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Student Dashboard</title>
   <link rel="stylesheet" type="text/css" href="css/styles.css" />
   <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
   <link rel="icon" type="icon" href="images/icon.png" />
</h:head>

<h:body>
   <div class="card crud-demo">
      <h:form id="Estudiante-form">
         <p:growl id="messages" showDetail="true" />

         <p:dataTable id="dt-estudiantes" widgetVar="dtEstudiantes" var="estudiante" value="#{estudianteView.estudiantes}"
                      paginator="true" rows="5" selection="#{estudianteView.estudiantes}" rowKey="#{estudiante.idEstudiante}" paginatorPosition="bottom">
            <f:facet name="header">
               <div class="students-table-header">
                  <span style="font-weight: bold">ESTUDIANTES</span>
               </div>
            </f:facet>

            <p:ajax event="rowSelect" update="@all" />
            <p:ajax event="rowUnselect" update="@all" />

            <p:column headerText="ID" sortBy="#{estudiante.idEstudiante}" filterBy="#{estudiante.idEstudiante}">
               <h:outputText value="#{estudiante.idEstudiante}" />
            </p:column>

            <p:column headerText="Nombre" sortBy="#{estudiante.nombre}" filterBy="#{estudiante.nombre}">
               <h:outputText value="#{estudiante.nombre}" />
            </p:column>

            <p:column headerText="Apellidos" sortBy="#{estudiante.apellidos}" filterBy="#{estudiante.apellidos}">
               <h:outputText value="#{estudiante.apellidos}" />
            </p:column>

            <p:column headerText="Correo ElectrÃ³nico" sortBy="#{estudiante.correoElectronico}" filterBy="#{estudiante.correoElectronico}">
               <h:outputText value="#{estudiante.correoElectronico}" />
            </p:column>

            <p:column headerText="Celular" sortBy="#{estudiante.celular}" filterBy="#{estudiante.celular}">
               <h:outputText value="#{estudiante.celular}" />
            </p:column>

            <p:column headerText="Username" sortBy="#{estudiante.username}" filterBy="#{estudiante.username}">
               <h:outputText value="#{estudiante.username}" />
            </p:column>
         </p:dataTable>
      </h:form>
   </div>
</h:body>
</html>
