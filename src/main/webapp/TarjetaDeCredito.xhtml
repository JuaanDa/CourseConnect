<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>CourseConnect - Registro</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <link rel="icon" type="icon" href="images/icon.png" />
</h:head>
<h:body>

    <div class="header">
        <div class="logo">
            <a href="index.xhtml"><img src="images/imagotipo.png" alt="logo"/></a>
        </div>
    </div>
    <div class="registerContainer">
        <div class="header-banner">
            <h1>Pago Confirmacion</h1>
        </div>

        <h:form id="pago">

            <!-- Identificaci贸n del curso -->
            <p:outputLabel for="numeroTarjeta" value="Tarjeta de Credito:" styleClass="block" />
            <p:inputText id="numeroTarjeta" value="#{pagoView.confirmarDTO.tarjetaCredito}" required="true" />
            <br /><br />

            <!-- Identificaci贸n del estudiante -->
            <p:outputLabel for="codigo" value="Codigo De pago:" styleClass="block" />
            <p:inputText id="codigo" value="#{pagoView.confirmarDTO.codigo}" required="true" />
            <br /><br />


            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <!-- Bot贸n Enviar -->
            <p:commandButton value="Pagar" action="#{pagoView.pagarConfirmacion()}" styleClass="submit-button" update="@form" />

        </h:form>

    </div>

    <div class="footer">
        <p>
            &copy; 2024 CourseConnect&nbsp; &nbsp;Programaci贸n 2&nbsp; &nbsp;Universidad El Bosque
        </p>
    </div>
</h:body>
</html>
