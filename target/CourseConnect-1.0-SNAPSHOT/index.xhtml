<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>CourseConnect</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/catalog.css" />
    <link rel="icon" type="icon" href="images/icon.png" />

</h:head>
<h:body>
    <div class="header">
    <div class="logo">
        <a href="index.xhtml"><img src="images/imagotipo.png" alt="logo"/></a>
    </div>

</div>

    <div class="container-catalog">
        <div class="scontainer">
            <h:form >
                <div class="select-wrapper">
                    <p:selectOneMenu id="tipo_curso" value="#{cursoView.cursoDTO.tipoCurso}" required="true" label="program" style=" border-radius:20px;border:none; margin-left: 20px">
                    <f:selectItem itemValue="" itemLabel="Tipo de Curso" noSelectionOption="true" />
                    <f:selectItems value="#{cursoView.cursosTipo}"/>
                    </p:selectOneMenu>

                </div>


                <div class="line">
                </div>

                <p:inputText
                        type="text"
                        id="nombre_tema"
                        value="#{cursoView.temaDTO.descripcionTema}"
                        name="nombre_tema"
                        placeholder="Tema"
                />
                <div class="line">

                </div>

                <p:inputText
                        type="text"
                        id="nombre_habilidad"
                        name="nombre_habilidad"
                        value="#{cursoView.habilidadDTO.nombreHabilidad}"
                        placeholder="Habilidad"
                />
                <div class="line">

                </div>

                <p:inputText
                        type="date"
                        id="fecha_inicio"
                        value="#{cursoView.cursoDTO.fechaInicio}"
                        name="date" style=" border-radius:20px; border:none"/>

                <div class="line">

                </div>


                <div class="select-wrapper">
                    <p:selectOneMenu id="modalidad_curso" value="#{cursoView.cursoDTO.modalidadCurso}" required="true" label="program" style=" border-radius:20px;border:none">
                        <f:selectItem itemValue="" itemLabel="Modalidad" noSelectionOption="true" />

                        <f:selectItems value="#{cursoView.cursosModalidad}"/>
                    </p:selectOneMenu>

                </div>

                <p:commandButton action="#{cursoView.filtrar()}" type="button" icon="pi pi-search" styleClass="rounded-button ui-button-success" style="padding:20px; margin: 10px" />

            </h:form>
        </div>



        <div class="curses">
            <ui:repeat value="#{cursoView.cursos}" var="curso">
                <div class="curse">
                    <div class="card curse-card">
                        <div class="card-img-wrapper">
                            <a href="curse.xhtml" class="info-select">
                                <img src="#{curso.urlImagenCurso}" class="card-img-top" alt="#{curso.tituloCurso}" />
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="cardName">#{curso.tituloCurso}</h5>
                            <p class="cardDate"><strong>Fecha de inicio:</strong> #{curso.fechaInicio}</p>
                            <p class="cardType"><strong>Tipo de curso:</strong> #{curso.tipoCurso}</p>
                            <p class="cardModality"><strong>Modalidad:</strong> #{curso.modalidadCurso}</p>
                            <a href="register.xhtml" class="btn-custom-p">Inscribirse</a>
                        </div>
                    </div>
                </div>
            </ui:repeat>

        </div>
    </div>

    <div class="pagination">
        <ul>
            <li><a href="index.xhtml">&#60;</a></li>
            <li><a href="index.xhtml">1</a></li>
            <li><a href="index.xhtml">2</a></li>
            <li><a href="index.xhtml">3</a></li>
            <li><a href="index.xhtml"> &#62;</a></li>
        </ul>
    </div>


    <div class="footer">
        <p>
            &copy; 2024 CourseConnect&nbsp; &nbsp;Programaci√≥n 2&nbsp; &nbsp;Universidad
            El Bosque
        </p>
        <a  href="admin.xhtml"> <img src="images/user.png" alt="user" class="btn-icon"/></a>

    </div>

</h:body>
</html>
