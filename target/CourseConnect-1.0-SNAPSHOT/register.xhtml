<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>CourseConnect - Registro</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/register.css" />
    <link rel="icon" type="icon" href="images/icon.png" />
</h:head>
<h:body>
    <div class="header">
        <div class="logo">
            <a href="index.xhtml"><img src="images/imagotipo.png" alt="logo"/></a>
        </div>
    </div>

    <div class="registerContainer">
        <div class="header-banner">
            <h1>Inscripción</h1>
        </div>

        <h:form>
            <p:outputLabel for="id_curso" value="Identificación del curso: #{cursoInfoView.cursoDTO.id_curso}" styleClass="block" />
            <p:inputText id="id_curso" value="#{inscripcionView.inscripcionDTO.idCurso}"  />
            <br /><br />

            <p:outputLabel for="id_estudiante" value="Id estudiante: #{cursoInfoView.estudiantes[0].idEstudiante}" styleClass="block" />
            <p:inputText id="id_estudiante" value="#{inscripcionView.inscripcionDTO.idEstudiante}" required="true" />
            <br /><br />

            <p:outputLabel for="fecha_inscripcion" value="Fecha de inscripción" styleClass="block" />
            <p:calendar id="fecha_inscripcion" value="#{inscripcionView.inscripcionDTO.fechaInscripcion}" required="true" style="width: 100%"
                          />
            <br /><br />

            <p:outputLabel for="url_link_confirmacion" value="URL de confirmación" styleClass="block" />
            <p:inputText id="url_link_confirmacion" value="#{inscripcionView.inscripcionDTO.urlLinkConfirmacion}" required="true" />
            <br /><br />

            <p:outputLabel for="estado_inscripcion" value="Estado de inscripción" styleClass="block" />
            <p:inputText id="estado_inscripcion" value="#{inscripcionView.inscripcionDTO.estadoInscripcion}" required="true" />
            <br /><br />

            <p:outputLabel for="codigo_para_pago" value="Código para pago" styleClass="block" />
            <p:inputText id="codigo_para_pago" value="#{inscripcionView.inscripcionDTO.codigoParaPago}" required="true" />
            <br /><br />

            <p:commandButton value="Enviar" action="#{inscripcionView.crearInscripción()}"
                             styleClass="submit-button" />
        </h:form>
    </div>

    <div class="footer">
        <p>
            &copy; 2024 CourseConnect&nbsp; &nbsp;Programación 2&nbsp; &nbsp;Universidad El Bosque
        </p>
    </div>
</h:body>
</html>
